name: Deploy static site on commit
on:
    push:
      branches: [main]
      
permissions:
  contents: write
jobs:
  deploy-static:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Copy static site to folder 📦
        run: |
          mkdir -p slides/build/
          cp -r index.html assets css slides/build/
        working-directory: .

      - name: Create versions file 📄
        run: |
          echo '<html lang="fr">
          <head>
              <meta charset="UTF-8">
              <title>Versions</title>
          </head>
          <body>
              <h1>Versions disponibles</h1>
              <ul>' > versions.html
          for d in */ ; do
            if [ -d "$d" ] && [ "$d" != "reveal.js/" ] && [ "$d" != "slides/" ] && [ "$d" != "css/" ] && [ "$d" != "assets/" ]; then
              version="${d%/}"
              echo "<li><a href=\"$version\">$version</a></li>" >> versions.html
            fi
          done
          echo '</ul></body></html>' >> versions.html
        working-directory: slides/build/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: slides/build # The folder the action should deploy.
          branch: gh-pages
          clean: false
